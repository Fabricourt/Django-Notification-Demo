{% extends 'base.html' %}
{% block head %}
    <title>Home</title>
{% endblock %}
{% block content %}
<div class="container">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Truck No.</th>
              <th scope="col">Insurance Date</th>
              <th scope="col">Fitness Date</th>
              <th scope="col">Pollution Date</th>
            </tr>
          </thead>
          <tbody>
          {% for truck in trucks %}
            <tr>
              <th scope="row">{{ truck.truck_number}}</th>
              <td>{{ truck.insurance_date }}</td>
              <td>{{ truck.fitness_date }}</td>
              <td>{{ truck.pollution_date }}</td>
            </tr>
           {% endfor %}
          </tbody>
        </table>
</div>
{% endblock %}
